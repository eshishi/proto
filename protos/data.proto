syntax = "proto3";
import "google/protobuf/timestamp.proto";

MESSAGE ANGLES{
  FLOAT XANGLE  = 2;
  FLOAT YANGLE = 3;
  FLOAT ZANGLE = 4;
}

MESSAGE DATA{
  STRING USER_ID = 5;
  GOOGLE.PROTOBUF.TIMESTAMP TIMESTAMP = 1;
  ANGLES HEAD = 2;
  ANGLES BACK = 3;
  ANGLES WAIST = 4;
}

message RangeRequest{
  string uid = 3;
  google.protobuf.Timestamp startstamp = 1;
  google.protobuf.Timestamp endstamp = 2;
}

message WatchRequest{
  string uid = 1;
}


